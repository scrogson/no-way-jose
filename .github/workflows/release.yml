name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build_nifs:
    name: Build NIFs
    uses: ./.github/workflows/build-nifs.yml

  publish:
    name: Publish release
    needs: build_nifs
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Extract project version
        run: |
          echo "PROJECT_VERSION=$(sed -n 's/^  @version "\(.*\)"/\1/p' mix.exs | head -n1)" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          elixir-version: "1.18"

      - name: Install dependencies
        run: mix deps.get

      - name: Generate checksums
        run: |
          # Move artifacts to expected location for rustler_precompiled
          mkdir -p priv/native
          find artifacts -type f -name "*.tar.gz" -exec mv {} priv/native/ \;

          # List artifacts to verify they were moved
          ls -la priv/native/

          # Generate checksum file manually (avoids needing to compile the app)
          echo "%{" > checksum-Elixir.NoWayJose.Native.exs
          for file in priv/native/*.tar.gz; do
            filename=$(basename "$file")
            checksum=$(sha256sum "$file" | cut -d' ' -f1)
            echo "  \"$filename\" => \"sha256:$checksum\"," >> checksum-Elixir.NoWayJose.Native.exs
          done
          echo "}" >> checksum-Elixir.NoWayJose.Native.exs

          echo "Generated checksums:"
          cat checksum-Elixir.NoWayJose.Native.exs

      - name: Commit checksum file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add checksum-*.exs
          git commit -m "Update checksum for v${{ env.PROJECT_VERSION }}" || echo "No changes to commit"
          git push origin HEAD:master

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: priv/native/*.tar.gz
          generate_release_notes: true

      - name: Publish to Hex
        run: mix hex.publish --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
