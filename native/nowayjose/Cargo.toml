[package]
name = "nowayjose"
version = "0.1.0"
authors = ["Sonny Scroggin <sonny@scrogg.in>"]
edition = "2018"

[lib]
name = "nowayjose"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
frank_jwt = "3.1"
rustler = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_rustler = { git = "https://github.com/scrogson/serde_rustler", branch = "rustler_0_21" }
serde-transcode = "1.1"
